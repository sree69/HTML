<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>

        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="it should contain @"><br><br>

        <label for="">Mobile</label>
        <input type="text" name="mname" id="mname" placeholder="only 10 digits are allowed"><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="gender" value="male">male
        <input type="radio" name="gender" id="gender" value="female">Female
        <br><br>

        <label for="">Date of birth</label>
        <input type="date" name="dob" id="dob" placeholder="mm/dd/yyyy"><br><br>

        <label for="">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

        <label for="">City</label>
        <input type="text" name="cname" id="cname" ><br><br>

        <label for="">Area Pin</label>
        <input type="text" name="aname" id="aname" ><br><br>

        <label for="">State</label>
        <input type="text" name="sname" id="sname" ><br><br>

        <label for="">Qualification</label>
        <select name="degree" id="degree">
        
                <option value="bsc">bsc</option>
                <option value="btech">btech</option>
                <option value="msc">msc</option>
                <option value="mtech">mtech</option>
            </select><br><br>
        
        <label for="">Specialization</label>
        <input type="checkbox" name="specialization" value="computer science">computer science
        <input type="checkbox" name="specialization" value="Information Technology">Information Technology
        <input type="checkbox" name="specialization" value="Computer Architecture">Computer Architecture
        <input type="checkbox" name="specialization" value="Tele communication">Tele communication<br><br>

        <label for="">Password</label>
        <input type="text" name="pname" id="pname" ><br><br>

        <input type="button" value="registered">

        


        </form>
</body>
</html>
