<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="firstName"><br><br>

        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="lastName"><br><br>

        <label for="">Father Name</label>
        <input type="text" name="faname" id="faname" placeholder="fatherName"><br><br>

        <label for="">Date of birth</label>
        <input type="date" name="dob" id="dob" placeholder="mm/dd/yyyy"><br><br>

        <label for="">High school name</label>
        <input type="text" name="saname" id="saname" placeholder="schoolName"><br><br>

        <label for="">Permanent Address</label>
        <input type="text" name="paname" id="paname" placeholder="Address"><br><br>

        <label for="">Year</label>
<select name="year" id="year">
        <label for="">Your Level</label>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
    </select><br><br>

        <label for="">Email</label>
        <input type="email" name="email" id="email"><br><br>

<select name="degree" id="degree">
        <label for="">Your Level</label>
        <option value="bsp">BS in Physics</option>
        <option value="bsm">BS in Maths</option>
    </select><br><br>

    <input type="submit" value="Submit">


</form>
</body>
</html>
